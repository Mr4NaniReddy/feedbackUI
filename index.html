<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Let Us Know Your Feedback</title>
</head>
<body class="bg-warning-opacity d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div id="panel" class="panel-container bg-white p-4 shadow rounded-lg text-center col-md-3" style="border-radius: 5px;">
        <strong>How satisfied are you with our <br /> customer support performance?</strong>
        <div class="ratings-container d-flex justify-content-center mt-4">
            <div class="rating text-center p-3">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="" height="20"> <br>
                <p class="font-weight-light">Unhappy</p>
            </div>
            <div class="rating text-center p-3">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt="" height="20"> <br>
                <p class="font-weight-light">Neutral</p>
            </div>
            <div class="rating text-center p-3">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="" height="20"> <br>
                <p class="font-weight-light">Satisfied</p>
            </div>
        </div>
        <button class="btn mt-4" style="background-color: #302d2b; color: white" id="send">Send Review</button>
    </div>
    

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
